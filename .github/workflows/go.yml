# This workflow will build a golang project and upload the binary as an artifact
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-go

name: Go

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:

  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3

    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: '1.20'


    - name: Build
      run: go build -v -o pdnslogger ./cmd/

      
    - name: Test
      run: go test -v ./...

    - name: Upload pdnslogger binary
      uses: actions/upload-artifact@v2
      with:
        name: pdnslogger
        path: ./pdnslogger
